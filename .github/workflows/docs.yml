name: Generate Documentation

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
        
    - name: Build documentation
      run: |
        # Build the package first
        swift build
        
        # Create docs directory
        mkdir -p ./docs
        
    - name: Generate documentation with docc
      run: |
        # Use docc directly instead of swift package plugin
        docc convert Sources/Saga/Saga.docc \
          --fallback-display-name Saga \
          --fallback-bundle-identifier io.loopwerk.Saga \
          --fallback-bundle-version 1.0.0 \
          --additional-symbol-graph-dir .build/debug \
          --output-dir ./docs \
          --transform-for-static-hosting \
          --hosting-base-path Saga
          
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4