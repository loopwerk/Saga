name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  test-xcode:
    runs-on: macos-15
    strategy:
      matrix:
        xcode: [16.2]
        swift-version: [5.5, 6.0]

    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Build with Swift ${{ matrix.swift-version }}
        run: swift build -v --swift-version ${{ matrix.swift-version }}
      - name: Run tests with Swift ${{ matrix.swift-version }}
        run: swift test -v --swift-version ${{ matrix.swift-version }}

  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v --enable-test-discovery
